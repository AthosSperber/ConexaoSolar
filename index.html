    <!-- Structured data (JSON-LD) -->
    <script id="ld-consultant" type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Person",
            "name": "Athos",
            "jobTitle": "Consultor iGreen",
            "url": "https://conexaosolar.com.br",
            "image": "https://conexaosolar.com.br/assets/social/og-solar.png"
          },
          {
            "@type": "WebSite",
            "url": "https://conexaosolar.com.br",
            "name": "Athos – Consultor iGreen | Energia e Economia",
            "description": "Consultor iGreen: soluções em energia e economia com atendimento direto no WhatsApp."
          }
        ]
      }
    </script>

    <!-- Runtime SEO override via public/consultant.json (facilita trocar consultor sem rebuild) -->
    <script>
      (async () => {
        try {
          const res = await fetch('/consultant.json', { cache: 'no-store' });
          if (!res.ok) return;
          const c = await res.json();
          const seo = c && c.seo ? c.seo : null;
          if (!seo) return;

          if (seo.title) document.title = seo.title;

          const setMeta = (selector, value) => {
            if (!value) return;
            const el = document.querySelector(selector);
            if (el) el.setAttribute('content', value);
          };

          setMeta('meta[name="description"]', seo.description);
          setMeta('meta[property="og:title"]', seo.title);
          setMeta('meta[property="og:description"]', seo.description);
          setMeta('meta[property="og:image"]', seo.ogImage);
          setMeta('meta[name="twitter:title"]', seo.title);
          setMeta('meta[name="twitter:description"]', seo.description);
          setMeta('meta[name="twitter:image"]', seo.ogImage);

          if (seo.canonicalUrl) {
            const canonical = document.querySelector('link[rel="canonical"]');
            if (canonical) canonical.setAttribute('href', seo.canonicalUrl);
            setMeta('meta[property="og:url"]', seo.canonicalUrl);
          }

          const ld = document.getElementById('ld-consultant');
          if (ld && seo.title) {
            const canonicalUrl = seo.canonicalUrl || 'https://conexaosolar.com.br';
            const ogImage = seo.ogImage ? new URL(seo.ogImage, canonicalUrl).toString() : canonicalUrl;
            const graph = {
              "@context": "https://schema.org",
              "@graph": [
                {
                  "@type": "Person",
                  "name": c.name || 'Consultor iGreen',
                  "jobTitle": "Consultor iGreen",
                  "url": canonicalUrl,
                  "image": ogImage
                },
                {
                  "@type": "WebSite",
                  "url": canonicalUrl,
                  "name": seo.title,
                  "description": seo.description || ''
                }
              ]
            };
            ld.textContent = JSON.stringify(graph);
          }
        } catch {
          // noop
        }
      })();
    </script>

    <!-- Ensure essential content is available when JS is disabled -->
    <noscript>
      <style> .no-js-hero{display:block !important} </style>
    </noscript>
</head>
  <body>
    <!-- Minimal SEO content for non-JS clients: visible only when JS is disabled -->
    <div class="no-js-hero" style="display:none; padding:24px; text-align:center; background:#ffffff;">
      <h1 style="font-size:22px; margin-bottom:8px;">Energia e economia com consultoria iGreen</h1>

    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
